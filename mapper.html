<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Geographies | Mapper Tool</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link href="css/styles.css" rel="stylesheet">
<link href="css/histogram.css" rel="stylesheet">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://kit.fontawesome.com/b5f3cf720c.js" crossorigin="anonymous"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>



<body>


<div class="row">
    <div>
        <div id="map"></div>
    </div>
    <div id="histogramParent" class="dark">
        <button id="minimize2" onclick="minimize2();"><i id="arrow2" class="fa-solid fa-down-left-and-up-right-to-center dark"></i></button>
        <div id="histogramContainer" class="dark">
        </div>
    </div>
    <div id="rounded-parent" class="dark">
       <button class="dark" id="minimize" onclick="minimize();"><i id="arrow" class="fa-solid fa-down-left-and-up-right-to-center dark"></i></button>
        <a href="index.html"><button class="dark" id="homeButton"><i id="home" class="fa-solid fa-house"></i></button></a>
        <div id="contentToMinimize">
            <h1 class="variable-header dark" id="SVI-header">Social Vulnerability <span id="variableInfoContainer1"></span> </h1>

            <select class="variable-selection dark" id="SVI-variables" onchange="updateSVIMeasure()">
                <option selected>Switch to an SVI variable</option>

                <option disabled>| Composite of Themes | </option>
                <option value="SPL_THEMES">Composite social vulnerability, sum (SPL_THEMES)</option>
                <option value="RPL_THEMES">Composite social vulnerability, percentile (RPL_THEMES)</option>

                <option disabled>| Theme 1: Socioeconomic Status | </option>
                <option value="SPL_THEME1">Composite: theme 1, sum (SPL_THEME1)</option>
                <option value="RPL_THEME1">Composite: theme 1, percentile (RPL_THEME1)</option>
                <option value="EPL_POV150">Percentage below 150% poverty (EPL_POV150)</option>
                <option value="E_UNEMP">Unemployment (E_UNEMP)</option>
                <option value="EPL_UNEMP">Unemployment, percentile (EPL_UNEMP)</option>
                <option value="E_SNGPNT">Single parent household (E_SNGPNT)</option>
                <option value="E_HBURD">Housing Burdened Lower-Income (E_HBURD)</option>
                <option value="EPL_HBURD">Housing Burdened Lower-Income, percentile (EPL_HBURD)</option>
                <option value="E_CROWD">Crowded Households (E_CROWD)</option>
                <option value="E_UNINSUR">Lack of Health Insurance (E_UNINSUR)</option>
                <option value="EP_NOINT">Lack of Broadband Access, percentage (EP_NOINT)</option>

                <option disabled>| Theme 2: Household Characteristics | </option>
                <option value="SPL_THEME2">Composite: theme 2, sum (SPL_THEME2)</option>
                <option value="RPL_THEME2">Composite: theme 2, percentile (RPL_THEME2)</option>
                <option value="EP_AGE65">Age 65 and Older (EP_AGE65)</option>
                <option value="E_AGE17">Age 17 and Younger (E_AGE17)</option>
                <option value="EPL_DISABL">Civilian with a Disability (EPL_DISABL)</option>
                <option value="E_NOVEH">No Vehicle Estimate (E_NOVEH)</option>
                <option value="E_LIMENG">Speaks English "Less than Well" (E_LIMENG)</option>

                <option disabled>| Theme 3: Racial/Ethnic Minority Status | </option>
                <option value="SPL_THEME3">Composite: theme 3, sum (SPL_THEME3)</option>
                <option value="RPL_THEME3">Composite: theme 3, percentile (RPL_THEME3)</option>
                <option value="EPL_MINRTY">Minority Status, percentile (EPL_MINRTY)</option>
                <option value="EP_TWOMORE">Percentile of persons of two or more races (EP_TWOMORE)</option>
                <option value="EP_AFAM">African American population, percentage (EP_AFAM)</option>
                <option value="EP_ASIAN">Asian population (EP_ASIAN)</option>
                <option value="EP_HISP">Hispanic or Latino population (EP_HISP)</option>

                <option disabled>| Theme 4: Housing Type & Transportation | </option>
                <option value="SPL_THEME4">Composite: theme 4, sum (SPL_THEME4)</option>
                <option value="RPL_THEME4">Composite: theme 4, percentile (RPL_THEME4)</option>
                <option value="EPL_GROUPQ">Group Quarters, percentile (EPL_GROUPQ)</option>
                <option value="EPL_MUNIT">Housing Structures with 10+ Units, percentile (EPL_MUNIT)</option>
                <option value="EPL_MOBILE">Mobile Homes, percentile (EPL_MOBILE)</option>
            </select>

            <h1 class="variable-header dark" id="EJ-header">Environmental Justice<span id="variableInfoContainer2"></span></h1>

            <select class="variable-selection dark" id="EJ-variables" onchange="updateEJMeasure()">
                <option selected>Switch to an EJI variable</option>

                <option disabled>| Composite of Themes | </option>
                <option value="SPL_EJI">Composite env. justice index, sum (SPL_EJI)</option>
                <option value="RPL_EJI">Composite env. justice index, percentile (RPL_EJI)</option>
                <option value="RPL_EBM">Ranking of environmental burdens (RPL_EBM)</option>

                <option disabled>| Theme 1: Air Pollution | </option>
                <option value="SPL_EBM_THEME1">Composite: air pollution, sum (SPL_EBM_THEME1)</option>
                <option value="RPL_EBM_DOM1">Composite: air pollution, percentile (RPL_EBM_DOM1)</option>
                <option value="E_OZONE">Ozone (E_OZONE)</option>
                <option value="E_PM">PM2.5 (E_PM)</option>
                <option value="E_DSLPM">Diesel Particulate Matter (E_DSLPM)</option>
                <option value="E_TOTCR">Air Toxics Cancer Risk (E_TOTCR)</option>

                <option disabled>| Theme 2: Potentially Hazardous & Toxic Sites | </option>
                <option value="SPL_EBM_THEME2">Composite: hazardous sites, sum (SPL_EBM_THEME2)</option>
                <option value="RPL_EBM_DOM2">Composite: hazardous sites, percentile (RPL_EBM_DOM2)</option>
                <option value="E_NPL">National Priority List Sites (E_NPL)</option>
                <option value="E_TRI">Toxic Release Inventory Sites (E_TRI)</option>
                <option value="E_TSD">Treatment, Storage, and Disposal Sites (E_TSD)</option>
                <option value="EPL_RMP">Risk Management Plan Sites (EPL_RMP)</option>

                <option disabled>| Theme 3: Built Environment | </option>
                <option value="SPL_EBM_THEME3">Composite: built environment, sum (SPL_EBM_THEME3)</option>
                <option value="RPL_EBM_DOM3">Composite: built environment, percentile (RPL_EBM_DOM3)</option>
                <option value="E_PARK">Recreational Parks (E_PARK)</option>
                <option value="E_HOUAGE">Houses Built Pre-1980 (E_HOUAGE)</option>

                <option disabled>| Theme 4: Transportation Infrastructure | </option>
                <option value="SPL_EBM_THEME4">Composite: transport infra, sum (SPL_EBM_THEME4)</option>
                <option value="RPL_EBM_DOM4">Composite: transport infra, percentile (RPL_EBM_DOM4)</option>
                <option value="E_ROAD">High-Volume Roads (E_ROAD)</option>
                <option value="E_RAIL">Railways (E_RAIL)</option>
                <option value="E_AIRPRT">Airports (E_AIRPRT)</option>

                <option disabled>| Theme 5: Water Pollution | </option>
                <option value="SPL_EBM_THEME5">Composite: water pollution, sum (SPL_EBM_THEME5)</option>
                <option value="RPL_EBM_DOM5">Composite: water pollution, percentile (RPL_EBM_DOM5)</option>
                <option value="E_IMPWTR">Impaired Surface Water (E_IMPWTR)</option>

                <option disabled>| Theme 6: Health Vulnerability | </option>
                <option value="SPL_SVM">Composite: health vulnerability, sum (SPL_SVM)</option>
                <option value="RPL_SVM">Composite: health vulnerability, percentile (RPL_SVM)</option>
<!--                <option value="F_ASTHMA">Asthma (F_ASTHMA)</option>-->
                <option value="EP_CANCER">Cancer (EP_CANCER)</option>
<!--                <option value="F_BPHIGH">High Blood Pressure (F_BPHIGH)</option>-->
                <option value="EPL_DIABETES">Diabetes (EPL_DIABETES)</option>
            </select>


            <h1 class="variable-header dark" id="legend-header">Legend</h1>
            <div class="row" id="legend-container">
                <div class="col legend dark" style="margin-right: 30px;" id="legend-1">
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <p id="legend1-variable" class="legend-subtext">SPL_THEMES</p>
                            <p class="legend-microtext">(Radius)</p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-small"></span>
                            <p class="legend-text" id="min">0.99</p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-big"></span>
                            <p class="legend-text" id="max">13.57</p>
                        </div>
                    </div>
                </div>
                <div class="col legend dark" id="legend-2">
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <!--<p id="legend2-variable" class="legend-subtext">Classification</p>-->
                            <select id="colorScaleSelect" class="dark" onchange="changeColorScale()">
                                <option value="classification">Classification</option>
                                <option value="average">National Avg.</option>
                            </select>
                            <p class="legend-microtext">(Color)</p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-big" id="colorDot1" style="background-color: #cf2945"></span>
                            <p class="legend-text" id="colorLegend1">Warehouse</p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-big" id="colorDot2" style="background-color: #935eff"></span>
                            <p class="legend-text" id="colorLegend2">Data Center</p>
                        </div>
                    </div>
                </div>
            </div>

           <h1 class="variable-header dark" id="layers-header">Layers</h1>

           <div id="layers-toggle">
               <label class="layer-checkbox dark" id="checkBox1">
                   <input type="checkbox" id="layer1" checked onChange="updateLayers('Warehouse')">
                   <span class="custom-checkbox"></span>
                   Warehouses
               </label>
               <label class="layer-checkbox dark" id="checkBox2">
                   <input type="checkbox" id="layer2" checked onChange="updateLayers('Data Center')">
                   <span class="custom-checkbox"></span>
                   Data Centers
               </label>
           </div>

            <h1 class="variable-header dark" id="year-header">Year Established</h1>

            <div id="timelineContainer" class="dark"></div>

            <h1 class="variable-header dark" id="color-header">Color Scheme</h1>

            <label class="switch" id="color-changer">
                <input type="checkbox" onchange="updateColorScheme();">
                <span class="slider round"></span>
            </label>

            <h1 class="variable-header dark" id="state-header">Facilities By State</h1>

            <div id="scatterplotContainer" class="dark"></div>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/histogram.js"></script>
<script src="js/infoCircle.js"></script>
<script src="js/timeline.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/main.js"></script>
<script src="js/reference-values.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
